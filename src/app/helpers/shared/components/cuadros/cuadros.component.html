<div class="contenedor {{clase}}">
  <div class="head">
    {{title}}
  </div>
  <div class="foot ">
    <div class="card" *ngIf="content">
      <div class="card-body">
          <div class="mb-3">
              <h3 class="card-title"><strong>Asunto:</strong> {{ content.description }}</h3>
          </div>
          <div class="row mb-3">
              <div class="col-md-6">
                  <p class="card-text"><strong>ID Ticket:</strong> {{ content.id }}</p>
                  <p class="card-text"><strong>Servicio:</strong> {{ content.services }}</p>
              </div>
              <div class="col-md-6">
                  <p class="card-text"><strong>Estado:</strong> {{ content.state ? 'Activo' : 'Inactivo' }}</p>
                  <p class="card-text"><strong>Interesado:</strong> {{ content.user_id }}</p>
                  <p class="card-text"><strong>User IT ID:</strong> {{ content.user_it_id }}</p>
              </div>
          </div>
          <div>
              <p class="card-text"><strong>Mensaje:</strong></p>
              <p class="card-text">{{ content.message }}</p>
          </div>
      </div>
  </div>
  </div>
</div>
