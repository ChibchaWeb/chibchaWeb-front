<div class="domain-item d-flex align-items-center">
	<div class="mx-3">
		<img height="80px" width="auto" [src]="domain['providerImage']" alt="">
	</div>
	<div class="domain-info">
		<h2>{{ domain.name }}</h2>
		<span>Proveedor: {{domain['provider']}}</span>
	</div>
	<div class="text-end">
		<span *ngIf="domain['discount']">
			<del>$ {{domain.price.toLocaleString('es-CO')}} COP</del>
		</span>
		<div class="domain-price">
			<span>$ {{ !domain['discount']? 
			domain.price.toLocaleString('es-CO') : 
			(domain.price-(domain['discount']*domain.price)/100).toLocaleString('es-CO') }} COP</span>
			<small>{{ domain.subtitle }}</small>
		</div>
	</div>
	<div class="domain-actions ">
		<button class="btn m-2" [ngClass]="{ 'btn-success': !domain.inCart,'btn-primary': domain.inCart}" (click)="addToCart(domain)">
			<i [ngClass]="{'bi bi-cart-check': domain.inCart, 'bi bi-cart-plus': !domain.inCart }"></i>
		</button>
		<button class="btn btn-danger m-2" (click)="removeFromCart(domain)" *ngIf="domain.inCart">
			<i class="bi bi-trash"></i>
		</button>
	</div>
</div>
