<div class="container">
	<div class="row">
			<div class="card">
				<div class="card-header text-primary text-center">
					<div class="col-12 d-flex align-items-center plan">
						<img [src]="'/assets/img/clients/'+data.title+'.png'" alt="Proveedor" class="img-fluid">
					</div>
				</div>
				<div class="bg-primary text-white text-center card-subtitle">
					<h3 class=" my-2 text-muted dark">{{data.subTitle}}</h3>
				</div>
				<div class="card-body">
					<div class="pt-price-block">
						<span class="pt-currency"></span>
						<span class="pt-price-main" *ngIf="data.currency">
							<span class="pt-subprice">$</span>{{platform === 'Linux' ? (data.currency*discount).toLocaleString('es-CO'):data.currency.toLocaleString('es-CO')}} COP
						</span><span class="pt-sub">/a√±o</span>
					</div>
					<ul class="pt-list" *ngFor="let item of data.features" >
						<li><i class="bi" [ngClass]="item.icon"></i> {{item.text}}</li>
					</ul>
					<ul class="pt-list">
						<li>
							<i class="bi bi-server"></i>
							<label for="platform">Plataforma</label>
							<select [(ngModel)]="platform" id="platform" class="form-select" >
								<option value="Windows">
									<span><i class="bi bi-windows"></i> Windows</span>
								</option>
								<option value="Linux">
									<span><i class="bi bi-linux"></i> Linux</span>
								</option>
							</select>
						</li>
					</ul>
				</div>
				<div class="card-footer">
					<button class="btn m-2 btn-success" (click)="addToCart(data)" *ngIf="!data.inCart">
						<i [ngClass]="{'bi bi-cart-check': data.inCart, 'bi bi-cart-plus': !data.inCart, 'disabled': data.inCart }"></i>
						<span class="mx-2">Comprar</span>
					</button>
					<button class="btn btn-danger m-2" (click)="removeFromCart(data)" *ngIf="data.inCart">
						<i class="bi bi-trash"></i>
					</button>
				</div>
			</div>
	</div>
</div>
