<div class="container">
  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="E-mail" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="asunto">Asunto</label>
      <input type="text" class="form-control" id="asunto" formControlName="asunto" placeholder="Asunto" required>
    </div>

    <div class="form-group">
      <label for="departamento">Departamento</label>
      <select class="form-select" id="departamento" formControlName="departamento">
        <option value="soporte">Soporte</option>
        <option value="otros">Otros</option>
      </select>
    </div>

    <div class="form-group">
      <label for="servicios">Servicios relacionados</label>
      <input type="text" class="form-control" id="servicios" formControlName="servicios" placeholder="Servicios relacionados">
    </div>

    <div class="form-group">
      <label for="prioridad">Prioridad</label>
      <select class="form-select" id="prioridad" formControlName="prioridad">
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea class="form-control" id="editor" formControlName="mensaje" rows="4" placeholder="Mensaje"></textarea>
			<!-- <ckeditor [editor]="Editor" [data]="predefinedMessage"></ckeditor> -->
    </div>

    <div class="form-group">
      <label for="adjunto">Adjunto (+añadir más)</label>
      <input type="file" class="form-control" id="adjunto">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
