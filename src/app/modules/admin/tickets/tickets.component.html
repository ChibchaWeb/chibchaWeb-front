<div class="container mt-5 h-100">
	<div class="row justify-content-center align-items-center">
		<h2>Ticket Management</h2>
  	<!-- Formulario para crear un nuevo ticket -->
		<form (submit)="createTicket()">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Título del ticket" [(ngModel)]="newTicket.title" name="title" required>
			</div>
			<div class="form-group">
				<textarea class="form-control" rows="4" placeholder="Descripción del ticket" [(ngModel)]="newTicket.description" name="description" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Crear Ticket</button>
		</form>
		
		<hr>
		
		<!-- Lista de tickets -->
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ticket of tickets">
				<h4>{{ ticket.title }}</h4>
				<p>{{ ticket.description }}</p>
			</li>
		</ul>
	</div>
</div>
