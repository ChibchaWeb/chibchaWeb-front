<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8 table-responsive" >
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Doc</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.user.idDocument}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.user.name}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.user.email}} </td>
        </ng-container>
        <!-- Name Column -->

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
            <td mat-cell *matCellDef="let usuario">
                <select class="form-select" aria-label="" (change)="updateRole(usuario,$event)" [hidden]="typeRol==1 && typeRol==4"  id="roles">
                    <option value="1" [selected]="usuario.rol.id ==1">Cliente</option>
                    <option value="2" [selected]="usuario.rol.id ==2">Empleado</option>
                    <option value="3" [selected]="usuario.rol.id ==3">Administrador</option>
                    <option value="3" [selected]="usuario.rol.id ==4">Distribuidor</option>
                </select>
                <span [hidden]="typeRol!=1 && typeRol!=4" >{{usuario.rol.name }}</span>
            </td>
        </ng-container>
        
            <!-- Weight Column -->
        <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef> Pa√≠s</th>
            <td mat-cell *matCellDef="let usuario"> {{usuario.country && usuario.country.name ? usuario.country.name:'N/A'}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let usuario" style="text-align: right">
                <a class="pointer">
                    <mat-icon (click)="showDetails(usuario)"> search </mat-icon>
                </a>
                <a class="pointer">
                    <mat-icon (click)="updateUser(usuario)"> edit </mat-icon>
                </a>
                <a class="pointer">
                    <mat-icon (click)="confirmDeleteUser(usuario.user.id)"> delete </mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons ></mat-paginator>
</div>
