<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="id_compra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id de la compra</th>
        <td mat-cell *matCellDef="let producto"> {{producto.id_compra}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="id_cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id del cliente </th>
        <td mat-cell *matCellDef="let producto"> {{producto.id_cliente}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="valor_compra">
        <th mat-header-cell *matHeaderCellDef> Valor de la compra </th>
        <td mat-cell *matCellDef="let producto"> {{producto.valor_compra}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_compra">
            <th mat-header-cell *matHeaderCellDef> Fecha de compra </th>
            <td mat-cell *matCellDef="let producto"> {{producto.fecha_compra}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let producto" style="text-align: right">
                <a class="pointer">
                    <mat-icon> edit </mat-icon>
                </a>     
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons ></mat-paginator>
</div>
