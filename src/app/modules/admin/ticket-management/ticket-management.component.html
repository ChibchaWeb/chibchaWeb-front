<div class="mat-elevation-z8 mb-5">
  <table mat-table [dataSource]="tickets" class="mat-elevation-z8">

    <!-- Cod Ticket -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
    </ng-container>
    <!-- ./Cod Ticket -->

    <!-- Asunto -->
    <ng-container matColumnDef="asunto">
      <th mat-header-cell *matHeaderCellDef>Asunto</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
    </ng-container>
    <!-- ./Asunto -->

    <!-- Estado-->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.status }}</td>
    </ng-container>
    <!-- ./Estado-->

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let ticket">
        <button mat-icon-button (click)="verDetalles(ticket)">
          <i class="bi bi-file-earmark-text"></i>
        </button>
        <button mat-icon-button (click)="cambiarEstado(ticket)">
          <i class="bi bi-pen"></i>
        </button>
      </td>
    </ng-container>
    <!-- ./Acciones -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- PaginaciÃ³n -->
    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize"
      showFirstLastButtons
    ></mat-paginator>
  </table>
</div>
