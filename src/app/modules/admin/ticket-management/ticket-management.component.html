<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Descripción</th>
      <th>Estado</th>
      <th>Fecha de Creación</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of tickets">
      <td>{{ ticket.id }}</td>
      <td>{{ ticket.title }}</td>
      <td>{{ ticket.description }}</td>
      <td>{{ ticket.status }}</td>
      <td>{{ ticket.createdDate | date:'short' }}</td>
      <td>
        <button (click)="editTicket(ticket)">Editar</button>
        <button (click)="deleteTicket(ticket)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
